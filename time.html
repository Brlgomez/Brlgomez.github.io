<html>

<head>
<body>
    <h4><span id="time" /></h4>
</body>

<script type="text/javascript">
    function updateTime() {
        var d = new Date();
        var n = d.getTime() / 1000;
        var seconds = Math.round(n);
        document.getElementById('time').innerHTML=seconds;
    }
    updateTime();
</script>
</head>
</html>
